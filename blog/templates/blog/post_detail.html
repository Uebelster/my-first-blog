{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <table>
            <tr>
                <td>
                    <h2>{{ post.title }}</h2>
                </td>
               <td align="right">
                {% if post.published_date %}
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                {% endif %}
            </td>
            <td align="right">
                {% if user.is_authenticated %}
                    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
                {% endif %}
            </td>
            </tr>
        </table>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
